<div mat-dialog-title color="warn">
  Confirm Delete?
</div>
<mat-dialog-content>
  <strong>Are you sure want to delete?</strong>
</mat-dialog-content>
<mat-dialog-actions align="justify">
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
