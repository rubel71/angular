<form class="form-container" [formGroup]="apartmentform" (submit)="insert()">
  <div class="f-w">
    <h3>Create new Apartment</h3>
  </div>
  <mat-form-field class="f-w">
    <mat-label>Unit number</mat-label>
    <input matInput formControlName="unitNumber">
    <mat-error *ngIf="f.unitNumber.touched && f.unitNumber.errors">Unit number required</mat-error>
  </mat-form-field>

  <mat-form-field class="f-w">
    <mat-label>Bed Rooms</mat-label>
    <input matInput formControlName="bedRooms">
    <mat-error *ngIf="f.bedRooms.touched && f.bedRooms.errors">BedRooms no required</mat-error>
  </mat-form-field>

  <mat-form-field class="f-w">
    <mat-label>BathRooms</mat-label>
    <input matInput formControlName="bathRooms">
    <mat-error *ngIf="f.bathRooms.touched && f.bathRooms.errors">BathRooms no required</mat-error>
  </mat-form-field>

  <mat-form-field class="f-w">
    <mat-label>securityDeposit</mat-label>
    <input matInput formControlName="securityDeposit">
    <mat-error *ngIf="f.securityDeposit.touched && f.securityDeposit.errors">securityDeposit required</mat-error>
  </mat-form-field>

  <mat-form-field class="f-w">
    <mat-label>occupancyStatus</mat-label>
    <input matInput formControlName="occupancyStatus">
    <mat-error *ngIf="f.occupancyStatus.touched && f.occupancyStatus.errors">OccupancyStatus required</mat-error>
  </mat-form-field>

  <mat-form-field class="f-w">
    <mat-label>Apartment Catagory</mat-label>
    <mat-select formControlName="aptCatagoryId">
      <mat-option value="">None</mat-option>
      <mat-option *ngFor="let z of catagorys" [value]="z.aptCatagoryId">
        {{z.catagoryName}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="f.aptCatagoryId.touched && f.aptCatagoryId.errors">Apartment Catagory name required</mat-error>

  </mat-form-field>


  <div class="f-w">
    <button [disabled]="apartmentform.invalid" mat-raised-button type="submit" color="accent"><mat-icon>save_alt</mat-icon> Save</button>
  </div>
  <div class="f-w">
    <a mat-flat-button [routerLink]="['/aparment']">Back to list</a>
  </div>
</form>
